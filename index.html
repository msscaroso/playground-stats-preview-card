<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frontendmentor.io - Stats Preview Card Component</title>
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body class="
    bg-black
    flex justify-center
    py-20 px-6
    items-center lg:h-screen text-white font-sans

">
<main class="
    bg-yankees-blue

    flex flex-col-reverse
    lg:grid lg:grid-cols-2

    max-w-[359px]
    lg:max-w-6xl lg:max-h-[28rem]"
>
    <div class="
    px-8 py-10
    lg:p-18 lg:pb-14 lg:pr-24"
    >
        <div class="mb-18">
            <h1 class="font-bold text-4xl mb-6">
                Get <span class="text-medium-purple">insights</span> that help your business grow.
            </h1>
            <p class="text-white/75">
                Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.
            </p>
        </div>
        <div class="
        flex flex-col justify-between items-center
        lg:flex-row text-center
">
            <div class="mb-6 w-20">
                <h3 class="font-bold text-2xl">10k+</h3>
                <p class="text-xs text-white/60">COMPANIES</p>
            </div>
            <div class="mb-6 w-20">
                <h3 class="font-bold text-2xl">314</h3>
                <p class="text-xs text-white/60">TEMPLATES</p>
            </div>
            <div class="mb-6 w-20">
                <h3 class="font-bold text-2xl">12M</h3>
                <p class="text-xs text-white/60">QUERIES</p>
            </div>
        </div>
    </div>
    <div class="max-h-[15rem] lg:max-h-[28rem]">
        <img class="lg:hidden w-full max-w-full max-h-[15rem]" src="assets/image-header-mobile.jpg"
             alt="Three women working and talking">
        <img class="hidden lg:block w-full max-w-full max-h-[28rem]" src="assets/image-header-desktop.jpg"
             alt="Three women working and talking">
    </div>
</main>
</body>
</html>
